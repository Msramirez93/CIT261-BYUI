<!doctype html>
<html lang="en-us">
<head> 
    <meta charset="utf-8">
    
    <title> Weather Page</title>
    <meta name="author" content="Elias D Ramirez">
    <meta name="description" content="Weather Page">
    <script src="scripts/weather_CSS_JS.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/weather_CSS_JS.css">

    <div id="background">
    <body onload="hideResources()" class="HolyGrail"> 
        <header>    
            <h1>Weather Page</h1>   
        </header>
        <div class="HolyGrail-body">
            <main class="HolyGrail-content">
                <div id="houstonWeather">
            <div id="calculator">
                    <h3>Please enter your Zip Code</h3>
                   
                       <div id="tableCal">
                        <table>
                            <tbody>  
                                <tr>
                                    <td>Zip Code</td>
                                    <td><input type="number" id="zipCode" placeholder="77091" ></td>   
                                    <td> 
                                        <button onclick="getResult()" >Go!</button> 
                                       
                                    </td>
                                </tr>    
                            </tbody> 
                           </table>
                        </div>
                    </div>
                </div>
                <div id="CityInfo">
                    <H3 id="city"></H3>
                    <p id="location"></p>
                     <p id="sun"></p>
                    <p id="currWeather"></p>

                    <p id="wind"></p>
                   
                </div>
            </main>
          
            <footer>
                <p>Page created by Elias Ramirez for CIT 261</p>
                <input type="button" value="Show Resources" id="showText" onclick="showResources()">
                <input type="button" value="Hide Resources" id="hideText" onclick="hideResources()">
                <div id="resources">

                    <li>  <a href="https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest">XMLHttpRequest</a> </li>

                </ul>
                    </div>
            </footer>
        </div>
    </body>
        </div>
